<!-- @format -->

<!DOCTYPE html>
<html>
  <head>
    <title>Spotify Clone</title>
    <link rel="stylesheet" href="spotify.css" />
  </head>
  <body>
    <nav>
      <ul>
        <li class="brand">
          <img src="spotifybestlogo.png" alt="Spotify" />
          <div id="logoname">Spotify</div>
        </li>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
      </ul>
    </nav>

    <div class="container">
      <div class="songlist">
        <h1>Best Of 2023</h1>
      </div>
      <div class="songbanner"></div>
    </div>

    <div class="bottom">
      <label
        ><input type="range" name="range" id="myProgressBar" min="0" max="100"
      /></label>
      <div class="icons">
        <i class="fa-solid fa-3x fa-backward-step" style="color: #aeadae"></i>
        <i class="fa-solid fa-3x fa-circle-play" style="color: #aeadae"></i>
        <i class="fa-solid fa-3x fa-forward-step" style="color: #aeadae"></i>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/5e4160bc98.js"
      crossorigin="anonymous"></script>
  </body>
</html>
